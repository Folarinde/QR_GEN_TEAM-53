{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/80acf0b03b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <title>Login</title>
  </head>
  <body class="signin-body">

    <header class="header-signin">
      <div class="logo-container">
        <img src="{% static 'accounts/images/Logo.svg' %}" alt="Site Logo">
      </div>
    </header>

    <main class="signin-container">

      <div class="signin-img">
        <img src="{% static 'accounts/images/unsplash_EPeK7w5Eeic.png' %}" alt="Scanning QR-Code">

      </div>

      <div class="signin-content">
        <div class="signin-header">
          <h2>Welcome Back <img class="emoji" src="{% static 'accounts/images/Emoji.svg' %}" alt="Hand-waving Emoji"></h2>
        </div>

        <form method='POST' action="{% url 'login' %}" class="signin-form">
          {% csrf_token %}
          <div class="input-container">
            <label for="signin-email">Email</label>
            <input
              type="email"
              name="signin-email"
              id="signin-email"
              class="signin-input"
              placeholder="example@gmail.com"
              required
            />
          </div>

          <div class="input-container">
            <label for="signin-password">Password</label>
            <input
              type="password"
              name="signin-password"
              id="signin-password"
              class="signin-input"
              placeholder="************"
              required
            />
            <i class="fa-regular fa-eye-slash togglePassword"></i>
          </div>

          <div class="forgot-pw">
            <a href="#">Forgot Password?</a>
          </div>

          
          <div class="input-container">
              <input 
              type="submit" 
              value="login"
              class="signin-btn">

              <input type="hidden" name="next" value="{{ next }}" >
          </div>

        </form>

        <div class="signin-divider">
            <p><span>or</span></p>
        </div>

        <div class="google-signin-container">
            <button>Sign in with Google</button>
        </div>


        <div class="create-acc">
            <p>Don't have an Account?<a href="{% url 'register' %}">  Create an account</a></p>
        </div>

      </div>
    </main>
  </body>
</html>
